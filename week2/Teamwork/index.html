    function add1() {
        const firstNumber = document.getElementById('first-input').value;
        const secondNumber = document.getElementById('second-input').value;
        const resultArea = document.getElementById('result-area');

            resultArea.innerHTML = 'Total: ' + total;

    function getNum(numId) {
        const number = document.getElementById(numId).value;

        } else return 0;
    }
