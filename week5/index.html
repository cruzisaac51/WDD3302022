<!doctype html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name='description' content='A JavaScript Quiz Game'>
        <title>Quiz Ninja</title>
        <link rel='stylesheet' href='css/style.css'>
    </head>
    <body>
        <section class='dojo'>
            <div class='quiz-body'>
            <header>
                <div id='score'>Score: <strong>0</strong></div>
                <div id='timer'>Time: <strong>20</strong></div>
                <div id='score'>Score: <strong>0</strong></div>
                <h1>Quiz Ninja! note 1</h1>
                <button id='start'>Click to Start</button>
            </header>
            <form id="response">
                <input name='answer' type='text'>
                <button class="btn" type='submit' id= "submit" >Submit Answer</button>
            </form>
            <div id='question'></div>
            <div id='result'></div>
            <div id='info'></div>
            </div>
        </section>
        <section>
            <div class="date">
                <h2>Note 2 wireframe</h2>
            </div>
            <div id='square'>
                <img src="images/wireframe.jpg " alt="wireframe">
            </div>
            <!-- <div id='square2'></div> -->
        </section>
        <section class="note3">
            <div class="last">
                <h2>Note 3</h2>
            </div>
            <h1>Whack-a-mole! <span class="score">0</span></h1>
            <button onClick="startGame()">Start!</button>
        
            <div class="game">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>
            <div class="hole hole2">
                <div class="mole"></div>
            </div>
            <div class="hole hole3">
                <div class="mole"></div>
            </div>
            <div class="hole hole4">
                <div class="mole"></div>
            </div>
            <div class="hole hole5">
                <div class="mole"></div>
            </div>
            <div class="hole hole6">
                <div class="mole"></div>
            </div>
            </div>
            <!-- <div class="teamwork">
                <h4><a href="../week4/quiz/dist/index.html">Quiz Chapter 15</a></h4>
                <h4><a href="../week4/MVC/list.html">list</a></h4>
            </div> -->
        </section>

        <section>
            <div class="teamwork">
                <h4><a href="../week5/teamwork/index.html">Teamwork</a></h4>
                <p><a href="../index.html">Go back to home </a></p>
            </div>
        </section>
        <script src='js/main.js'></script>
        <script src='js/notes3.js'></script>
    </body>
</html>
