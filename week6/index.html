<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List </title>
	<!-- CSS Import -->
	<link rel="stylesheet" href="css/style.css" />
	<!-- End of CSS Import -->
	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	<!-- End of Fonts -->
</head>
<body>
	<!-- App Wrapper -->
	<main class="app">
		<!-- Greeting -->
		<section class="greeting">
            <h1 class="title">
                Todo-list
            </h1>
			<h2 class="title">
				Welcome, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		<!-- End of Greeting -->
		<!-- Todo List -->
		<section class="todo-list">
			<h3>TODO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- End of Todo List -->
        <!-- Show or hide taks-->
        <!-- <section>
            <button type="submit" id="all-btn"> All </button>
            <button type="button" id="complete-btn"> Complete </button>
            <button id="remaining-btn"> Remaining </button>
        </section> -->
        <!-- End Show or hide taks-->
        <!-- counter task -->
        <section class="tasklist">
            <div id="remtask"></div> 
            <div id="alltask"></div> 
        </section>
        <!-- End of counter task-->

		<!-- New Todo -->
		<section class="create-todo">
			<h3>CREATE A TO-DO</h3>
			<form id="new-todo-form">
				<h4>Add your todo!</h4>
				<input 
					type="text" 
					placeholder="e.g. Get some milk"
					name="content"
					id="content" />
				
				<h4>Category</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" value="Add task" />
			</form>
		</section>
		<!-- End of New Todo -->
        

		
	</main>
	<!-- End of App Wrapper -->

	<!-- JS Import -->
	<script src="js/main.js"></script>
	<!-- End of JS Import -->
</body>
</html>
