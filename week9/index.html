<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week8</title>
    <link rel='stylesheet' href='css/style.css'>
</head>
<body>
    <div class="date">
        <h2>Note 1 video and controls</h2>
    </div>
    <section class="note1">
        <div class="video-container">
            <video class="videotag" autoplay muted controls>
                <source src="images/introvideo.mp4" type="video/mp4"></source>
            </video>
            <div class="player">
                <video class="player__video viewer" src="images/introvideo.mp4"></video>
           
                <div class="player__controls">
                  <div class="progress">
                   <div class="progress__filled"></div>
                  </div>
                  <button class="player__button toggle" title="Toggle Play">►</button>
                  <button class="sound" onclick="enableMute()" type="button"> &#128266; </button>
                  <input id="volumebar"type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                  <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
                  <button data-skip="-10" class="player__button">« 10s</button>
                  <button data-skip="25" class="player__button">25s »</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="date">
            <h2>Note 2 Ajax Type Ahead</h2>
        </div>
        <div>
            <form class="search-form">
                <input id="input1"type="text" class="search" placeholder="City or State">
                <ul class="suggestions">
                  <li>Filter for a city</li>
                  <li>or a state</li>
                </ul>
              </form>
        </div>
    </section>
    <section>
        <div class="date">
            <h2>Note 3 change background color</h2>
        </div>
        <div id="colorflipper">
            <nav id="top">
                <div class="nav-center">
                  <h1 class="title"> Color Flipper </h1>
                  <ul class=" nav-links">
                    <li>
                      <a href="#top"> Hex </a>
                    </li>
                  </ul>
                </div>
            </nav>
            <main>
                <div class="container">
                    <h2> Background Color:
                        <span class="color">
                        #fif5f8
                        </span>
                        <button class="btn btn-hero" id="btn"> click Me </button>
                    </h2>
                </div>
            </main>
        </div>
       
    </section>
    <section>
        <div class="teamwork">
            <h4><a href="../week9/teamwork/index.html">Teamwork</a></h4>
            <p><a href="../index.html">Go back to home </a></p>
        </div>
    </section>
    <script src='js/script.js'></script>
</body>
</html>
